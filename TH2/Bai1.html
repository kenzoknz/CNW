<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function f(){
            var t = document.f1.t1.value;
            document.f1.t2.value = t.toUpperCase();
        }
       
    </script>
    <title>Document</title>
</head>
<body onLoad="document.f1.t1.focus()">
    <form name="f1" method="" action="">
        <input type="text" name="t1" value="" onblur="f()">
        <input type="text" name="t2" value="">
    </form>
</body>
</html>
